<div data-theme="light">
    <div class="columns is-fullheight is-gapless">
        <div class="column is-one-third contact is-fullheight">
           
            <div>
                <nav class="navbar contact-navbar is-flex" role="navigation" aria-label="main navigation" style="height: 80px;">
                  <div class="navbar-brand">
                    <h1 class="title" style="padding-top: 15%;">Contact Chat</h1>
                  </div>
                </nav>
              </div>

            <!-- Search Bar -->
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input" type="text" placeholder="search">
                </div>
                <div class="control">
                    <button class="button is">
                        Search
                    </button>
                </div>
            </div>

             <!-- https://github.com/MurhafSousli/ngx-scrollbar/wiki/usage -->
            <ng-scrollbar>
                <!-- https://bluefantail.github.io/bulma-list/ -->
                <div class="list has-hoverable-list-items">
                    <div class="list-item">
                        <div class="list-item-image">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image">
                            </figure>
                        </div>

                        <div class="list-item-content">
                            <div class="list-item-title">List item</div>
                            <div class="list-item-description">List item description</div>
                        </div>
                    </div>

                    <div class="list-item">
                        <div class="list-item-image">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image ">
                            </figure>
                        </div>

                        <div class="list-item-content">
                            <div class="list-item-title">List item</div>
                            <div class="list-item-description">List item description</div>
                        </div>
                    </div>

                    <div class="list-item">
                        <div class="list-item-image">
                            <figure class="image is-64x64">
                                <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image">
                            </figure>
                        </div>

                        <div class="list-item-content">
                            <div class="list-item-title">List item</div>
                            <div class="list-item-description">List item description</div>
                        </div>
                    </div>
                </div>
            </ng-scrollbar>
        </div>
        <!-- Chat -->
        <div class="column chat is-fullheight ">
            <app-contact-chat />
        </div>
    </div>
</div>
