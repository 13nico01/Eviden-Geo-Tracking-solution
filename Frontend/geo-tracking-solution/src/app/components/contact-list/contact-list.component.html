<div data-theme="">

    <div>
        <nav class="navbar contact-navbar is-flex" role="navigation" aria-label="main navigation" style="height: 80px;">
            <div class="navbar-brand">
                <h1 class="title" style="padding-top: 15%;">Chat</h1>
            </div>
        </nav>
    </div>

    <!-- Search Bar -->
    <div class="field has-addons">
        <div class="control is-expanded">
            <input class="input" type="text" [(ngModel)]="searchContact" placeholder="search">
        </div>
        <div class="control">
            <button class="button is-info">
                Search
            </button>
        </div>
    </div>


    <!-- List with scrollbar -->
    <!-- * https://github.com/MurhafSousli/ngx-scrollbar/wiki -->
    <ng-scrollbar>
        <div class="list has-hoverable-list-items">
            <div class="list-item" *ngFor="let contact of contacts" (click)="selectContact(contact)">
                <div class="list-item-image">
                    <figure class="image is-64x64">
                        <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image">
                    </figure>
                </div>
                <div class="list-item-content">
                    <div class="list-item-title">{{ contact.name }}</div>
                    <div class="list-item-description">{{ contact.email }}</div>
                </div>
            </div>
        </div>
    </ng-scrollbar>
    <!-- TODO: Muss permanten ganz unten angzeigt werden -->
    <div>
        <app-lower-bar (contactAdded)="addNewContact($event)" />
    </div>

</div>
