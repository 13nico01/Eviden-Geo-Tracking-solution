<div data-theme="">
    <div>
        <nav class="navbar contact-navbar is-flex" role="navigation" aria-label="main navigation" style="height: 80px;">
            <div class="navbar-brand">
                <h1 class="title" style="padding-top: 15%;">Chat</h1>
            </div>
        </nav>
    </div>

    <!-- Search Bar -->
    <div class="field has-addons">
        <div class="control is-expanded">
            <input class="input" type="text" [(ngModel)]="searchContact" placeholder="search" (keyup)="filterContacts()">
        </div>
        <div class="control">
            <button class="button is-info" (click)="filterContacts()">
                Search
            </button>
        </div>
    </div>

    <!-- List Container -->
    <div class="list-container" style="display: flex; flex-direction: column; height: calc(100vh - 160px);">
        <!-- Adjust height as needed -->
        <!-- List with scrollbar -->
        <!-- * https://github.com/MurhafSousli/ngx-scrollbar/wiki -->
        <ng-scrollbar class="scrollable-content" style="flex: 1;">
            <div class="list has-hoverable-list-items">
                <div class="list-item" *ngFor="let contact of filteredContacts" (click)="selectContact(contact)">
                    <div class="list-item-image">
                        <figure class="image is-64x64">
                            <img class="is-rounded" src="https://via.placeholder.com/128x128.png?text=Image">
                        </figure>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">{{ contact.name }}</div>
                        <div class="list-item-description">{{ contact.email }}</div>
                    </div>
                </div>
            </div>
        </ng-scrollbar>

        <!-- TODO: Muss permanent unter der Kontaktliste angezeigt werden -->
        <app-lower-bar (contactAdded)="addNewContact($event)"></app-lower-bar>
    </div>
</div>
