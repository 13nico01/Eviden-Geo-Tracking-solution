<app-navigation-bar/>

<p-splitter [panelSizes]="[50,50]" [minSizes]="[30,30]" [style]="{ height: '100%' }" styleClass="mb-5">
    <ng-template pTemplate>
        <div class="col ">
            <div class="table-responsive">
                <mat-form-field>
                    <mat-label>Used map</mat-label>
                    <mat-select [(ngModel)]="selectedMap" name="map">
                        @for (mapType of mapTypes; track mapType) {
                        <mat-option [value]="mapType.value"
                            (click)="changeMapType(mapType.value)">{{mapType.viewValue}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                            ID
                        </th>
                        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                            Username
                        </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="longitude">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                            Longitude
                        </th>
                        <td mat-cell *matCellDef="let user"> {{user.location.longitude}} </td>
                    </ng-container>

                    <ng-container matColumnDef="latitude">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                            Latitude
                        </th>
                        <td mat-cell *matCellDef="let user"> {{user.location.latitude}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="col">
            <app-map [users]="users" [selectedMap]="selectedMap"></app-map>
        </div>
    </ng-template>
</p-splitter>
